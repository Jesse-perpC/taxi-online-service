							<form action="" method="post">
								<div class="form-header">Заказать такси</div>
								<p>Укажите начальную точку отправления и точку назначения, укажите кол-во пассажиров. После отправки данных, Вам будет подсчитана стимость поездки.</p>
								<input type="text" name="startLocation" id="startLocation" placeholder="Точка отрпавления">
								<input type="text" name="endLocation" id="endLocation" placeholder="Точка назначения">
								<input type="number" name="numberPassengers" placeholder="Кол-во пассажиров">
								<button class="btn__submit" type="submit">Заказать такси!</button>
								<p>Для удаления ошибочных точек, нажмите на кнопку</p>

							<p id="totalDistance"> </p>
							<p id="totalDuration"> </p>
