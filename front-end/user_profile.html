<body>
<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8">
				<div class="logo">zuber</div>
				<nav>
					<a href="order.html">Заказать такси</a>
					<a href="#">Тарифы</a>
					<a href="#">Zuber для водителей</a>
					<a href="#">Правила</a>
				</nav>
			</div>
			<div class="col-sm-4">
				<div class="auth">
					<a href="#" onclick="return logout()"><i class="flaticon-logout"></i> Выход</a>
				</div>
			</div>
		</div>
	</div>
</header>
<main class="blured-bg">
	<section class="container">
		<div class="profile-wrap row">

			<div class="col-sm-5 info">
				<div class="name" id="name"></div>
				<div class="login" id="login"></div>
				<div class="email" id="email"></div>
				<div class="phone_number" id="phone_number"></div>
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<ul class="nav nav-pills">
					<li class="active"><a data-toggle="pill" href="#home">Главная</a></li>
					<li><a data-toggle="pill" href="#history" id="history_link">История поездок</a></li>
					<li><a data-toggle="pill" href="#menu2">Отчет</a></li>
				</ul>

				<div class="tab-content">
					<div id="home" class="tab-pane fade in active">
						<h3>Главная</h3>
						<div class="options">

							<div class="dropdown">
								<img class="dropdown-toggle" data-toggle="dropdown" src="fonts/flaticons/svg/settings.svg" width="75px" height="75px" alt="" >
								<ul class="dropdown-menu">
									<li><a href="#">Сгенерировать отчет</a></li>
									<li><a href="#">Изменить пароль</a></li>
									<li><a href="#">Выйти</a></li>
								</ul>
							</div>
							<div class="options__current_order">
								<h4>Текущий заказ</h4>
								<p class="hidden current_order_id"></p>
								<p class="order_info">Заказов не найдено. </p>
								<button class="btn__interface" id="cancel_current_order">Отменить поездку</button>
							</div>

						</div>
					</div>
					<div id="history" class="tab-pane fade">
						<h3>История поездок</h3>
						<div class="table-responsive">
							<table class="table" id="history_table">
								<thead>
								<tr>
									<th>Статус</th>
									<th>Дата</th>
									<th>Точка отпавления</th>
									<th>Точка назначения</th>
									<th>Расстояние</th>
									<th>Стоимость</th>
								</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
					<div id="menu2" class="tab-pane fade">
						<h3>Отчет</h3>
						<div class="report">
							<img src="fonts/flaticons/svg/copy.svg" width="75px" height="75px" alt="">
							<button class="btn__interface">Сгенерировать</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</main>
